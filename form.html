<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c46a5dc764.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <a href="index.html">
          <img class="logo" src="img/gato.png" alt="">
          
        </a>
        <div class="nav-menu">
          <ul>
            <li><a class="nav" href="index.html">Inicio</a></li>
            <li><a class="nav" href="contact.html">Contacto</a></li>
            <li><a class="nav" href="about.html">Acerca de</a></li>
            <li><a class="nav" href="care.html">Cuidados</a></li>
            <li><a class="nav" href="#">¡Quiero adoptar!</a></li>
          </ul>
        </div>
      </nav>
    <header>
        
        <h1>MichiPlace</h1>
    </header>
    <div class="formu">
        <form>
            <strong><label for="name" id="name-label">Nombre</label></strong>
            <input id="name" type="text" placeholder="Ejemplo: Jorge" required>

            <br>
            <br>
            <strong><label for="email" id="email-label">Correo Electrónico</label></strong>
            <input id="email" type="email" placeholder="Ejemplo: nombre@mail.com" required>
            <br>
            <br>
            <strong><label for="number" id="number-label">Edad</label></strong>
            <input id="number" type="number" placeholder="1" min="1" max="99">
            <br>
            <br>
            <strong><label for="opciones" id="dropdown">¿Cuántos gatos podrías adoptar?</label></strong>
            <br>
            <br>
            <select name="opciones" id="dropdown">
                <option value="opcion1">1</option>
                <option value="opcion2">2</option>
                <option value="opcion3">3</option>
                <option value="opcion4">Más de 3</option>
            </select>
            <br>
            <br>
            <strong><label>Género del animal</label></strong>
            <label for="gato">
                <br>
                <br>
                <input name="genero" type="checkbox">Masculino</label>

            <label for="gata">
                <input name="genero" type="checkbox">Femenino</label>
            <br>
            <br>

            <strong><label>Edad del animal</label></strong>
            <br>
            <br>
            <label for="bebe"><input id="bebe" type="checkbox"> Bebe</label>

            <label for="cachorro"><input id="cachorro" type="checkbox"> Cachorro</label>

            <label for="adulto"><input id="adulto" type="checkbox"> Adulto</label>
            <br>
            <br>
            <strong><label for="comentarios">Comentarios</label></strong>
            <br>
            <br>
            <textarea id="comentarios" rows=5 cols=68 placeholder="Envianos tu opinion..."></textarea>
            <br>
            <button id="submit" type="submit">Enviar solicitud</button>
        </form>
    </div>


    <footer>
        <p>MichiPlace - Todos los derechos reservados &copy;</p>

    </footer>
</body>

</html>
